<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content color="secondary">
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img [src]="userProfile?.photo" alt="">
        <ion-label>
          <h2>{{ userProfile?.username }}</h2>
          <p>{{ userProfile?.name }}</p>
        </ion-label>
      </div>

      <ion-list class="menu-items" lines="none">
        <ion-menu-toggle menu="main-menu">
          <ion-item routerLink="/menu/tabs/profile/edit-profile" color="secondary">
            <ion-icon name="home-outline"></ion-icon>
            <ion-label>Edit Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="main-menu">
          <ion-item color="secondary">
            <ion-icon name="information-circle-outline"></ion-icon>
            <ion-label>About App</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="main-menu">
          <ion-item color="secondary" (click)="logoutAlert()">
            <ion-icon name="log-out-outline"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
