<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" routerLink="../recommendation4">
            <ion-icon src='assets/icon/backButton.svg'></ion-icon>
        </ion-buttons>
        <ion-title class="ion-text-center">
            Wisea
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-group id="container">
        <ion-item lines='none'>
            <ion-img src="assets/Recommendation/recommendResult.svg"></ion-img>
        </ion-item>
        <ion-label size="large" class="ion-text-center ion-text-wrap title">Hiburan Spesial Untuk Kamu!</ion-label>

        <ion-grid>
            <ion-row>
                <ion-col size-sm="12" size-lg="4" offset-lg="4">
                    <ion-item-group lines="none" *ngFor="let wisata of recommendResult">
                        <ion-card color="secondary" [routerLink]="['../explore/explore-detail', wisata.id]">
                            <ion-img class="ion-float-left imgCard" [src]="(wisata.gambarUrl | async)"></ion-img>
                            <ion-card-header>
                                <ion-card-title>{{wisata.nama}}</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-grid>
                                    <ion-row>
                                        <ion-col size="6">
                                            <ion-icon class="ion-float-left" src="assets/icon/date.svg"></ion-icon>
                                            <ion-label>{{wisata.tanggal}}</ion-label>
                                        </ion-col>
                                        <ion-col>
                                            <ion-icon class="ion-float-left" src="assets/icon/time.svg"></ion-icon>
                                            <ion-label>{{wisata.jam}}</ion-label>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col>
                                            <ion-icon class="ion-float-left" src="assets/icon/money.svg"></ion-icon>
                                            <ion-label class="ion-text-wrap">{{wisata.harga | currency:"Rp. ": true:"1.0"}}</ion-label>
                                        </ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-card-content>
                        </ion-card>
                    </ion-item-group>
                    <ion-label *ngIf='!message' color="medium" class="ion-text-wrap ion-text-center">
                        Ops, maaf belum ada rekomendasi untuk Anda :(
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-button expand="block" shape='round' (click)='tryAgain()'>Cari Lagi</ion-button>
    </ion-item-group>
</ion-content>
