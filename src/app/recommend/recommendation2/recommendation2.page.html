<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" routerLink="../recommendation1">
            <ion-icon src='assets/icon/backButton.svg'></ion-icon>
        </ion-buttons>
        <ion-title class="ion-text-center">
            Wisea
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-group id="container">
        <ion-item lines='none'>
            <ion-img src="assets/Recommendation/recommend2.svg"></ion-img>
        </ion-item>
        <ion-title size="large" class="ion-text-center title">Jam berapa nih? </ion-title>
        <ion-item lines='none'>
            <ion-label color="medium" class="ion-text-wrap">Pagi, siang, sore ataupun malam tetap akan menyenangkan kok..</ion-label>
        </ion-item>
        <ion-grid lines="none">
            <ion-row>
                <ion-col size="3" size-lg>
                    <ion-img src="assets/Recommendation/morning.svg" class="budgetImg" (click)="time($event, 'pagi')"></ion-img>
                </ion-col>
                <ion-col size="4" size-lg>
                    <ion-img src="assets/Recommendation/day.svg" class="budgetImg" (click)="time($event, 'siang')"></ion-img>
                </ion-col>
            </ion-row>
            <br>
            <ion-row>
                <ion-col size="3" size-lg>
                    <ion-img src="assets/Recommendation/afternoon.svg" class="budgetImg" (click)="time($event, 'sore')"></ion-img>
                </ion-col>
                <ion-col size="4" size-lg>
                    <ion-img src="assets/Recommendation/night.svg" class="budgetImg" (click)="time($event, 'malam')"></ion-img>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item-group>
</ion-content>
