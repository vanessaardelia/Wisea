<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" routerLink="../recommendation4">
            <ion-icon src='assets/icon/backButton.svg'></ion-icon>
        </ion-buttons>
        <ion-title class="ion-text-center">
            Wisea
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-group id="container">
        <ion-item lines='none'>
            <ion-img src="assets/Recommendation/recommendResult.svg" class="img"></ion-img>
        </ion-item>
        <ion-label size="large" class="ion-text-center ion-text-wrap title">Hiburan Spesial Untuk Kamu!</ion-label>

        <ion-grid>
            <ion-row>
                <ion-col size-sm="12" size-lg="4" offset-lg="4">
                    <ion-card color="secondary">
                        <ion-img class="ion-float-left imgCard" src="assets/Recommendation/sumbar.svg"></ion-img>
                        <ion-card-header>
                            <ion-card-title>Pertunjukan Puri Saraswati</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="8">
                                        <ion-icon class="ion-float-left" src="assets/icon/date.svg"></ion-icon>
                                        <ion-label>12 November 2020</ion-label>
                                    </ion-col>
                                    <ion-col>
                                        <ion-icon class="ion-float-left" src="assets/icon/time.svg"></ion-icon>
                                        <ion-label>17:00</ion-label>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col>
                                        <ion-icon class="ion-float-left" src="assets/icon/money.svg"></ion-icon>
                                        <ion-label class="ion-text-wrap">{{100000 | currency:"Rp. ": true:"1.0"}}</ion-label>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-button expand="block" shape='round' routerLink="/">Cari Lagi</ion-button>
    </ion-item-group>
</ion-content>
