<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content color="secondary">
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="assets/profile/account.svg" alt="">
        <ion-label>
          <h2>Thomas729</h2>
          <p>Thomas Imanuel</p>
        </ion-label>
      </div>

      <ion-list class="menu-items" lines="none">
        <ion-menu-toggle menu="main-menu">
          <ion-item routerLink="/menu/tabs/profile/edit-profile" color="secondary">
            <ion-icon name="home-outline"></ion-icon>Edit Profile
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="main-menu">
          <ion-item color="secondary">
            <ion-icon name="information-circle-outline"></ion-icon>About App
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="main-menu">
          <ion-item color="secondary" (click)="logout()">
            <ion-icon name="log-out-outline"></ion-icon>Log out
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
