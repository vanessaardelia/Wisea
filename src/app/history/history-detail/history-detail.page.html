<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" routerLink="/history">
      <ion-icon class="header__icon" src='assets/icon/backButton.svg'></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center">
        Wisea
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-group class="body__container">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle style="font-size: 12px;">
            <ion-item-group class="history__desc">
              {{ (detail | async )?.nama }}
              <ion-chip color="success">
                <ion-label></ion-label>
              </ion-chip>
            </ion-item-group>
          </ion-card-subtitle>
          <ion-card-title style="color: var(--ion-color-primary); font-size: 18px;"><strong></strong></ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row class="history__desc">
            <ion-item-group>
              <ion-row class="history__total">
                <ion-icon name="bag-handle-outline" class="history__total-icon"></ion-icon>
                <p>Jumlah: </p>
              </ion-row>
            </ion-item-group>
            <ion-item-group>
              <ion-row class="history__total">
                <ion-icon name="cash-outline" class="history__total-icon"></ion-icon>
                <p>Total: </p>
              </ion-row>
            </ion-item-group>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item-group>
  </ion-item-group>
</ion-content>
